<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>Eventure BKK</title>

    <!-- ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå style.css ‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á ‡πÉ‡∏´‡πâ‡∏õ‡∏•‡∏î‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡πÄ‡∏≠‡∏≤ <style> ‡∏≠‡∏≠‡∏Å‡πÑ‡∏î‡πâ -->
    <!-- <link rel="stylesheet" href="./style.css?v=1" media="all" /> -->

    <!-- Minimal CSS ‡πÉ‡∏™‡πà‡πÑ‡∏ß‡πâ‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô UI ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ (‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢‡∏Å‡∏ß‡πà‡∏≤‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ß‡∏≤‡∏á‡πÑ‡∏ü‡∏•‡πå CSS) -->
    <style>
      :root { --bg:#fff; --fg:#111; --muted:#666; --brand:#c82424; --border:#eee; }
      *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--fg);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif}
      img{display:block;max-width:100%}
      .appbar{position:sticky;top:0;z-index:10;background:#fff;display:flex;justify-content:space-between;
        align-items:center;padding:12px 16px;border-bottom:1px solid var(--border)}
      .brand{font-weight:800}
      .icon-btn{border:1px solid var(--border);background:#fff;padding:8px 10px;border-radius:10px}
      .hero{margin:12px;border-radius:20px;background:var(--brand);color:#fff;padding:20px 16px}
      .hero h1{margin:0 0 6px;font-size:22px} .hero p{margin:0;opacity:.9}
      .quick{display:flex;gap:8px;justify-content:space-around;padding:0 12px;margin:12px 0}
      .chip{border:1px solid var(--border);background:#fff;padding:10px 14px;border-radius:999px}
      .section-head{display:flex;justify-content:space-between;align-items:center;padding:0 12px;margin-top:8px}
      .section-head h2{margin:0;font-size:16px} .more{color:var(--muted);text-decoration:none;font-size:14px}
      .hlist{display:flex;gap:12px;overflow-x:auto;padding:12px} .hlist::-webkit-scrollbar{display:none}
      .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:12px;margin-bottom:72px}
      .card{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff}
      .card .meta{padding:10px} .title{font-weight:700;font-size:14px;line-height:1.25}
      .sub{color:var(--muted);font-size:12px;margin-top:4px}
      .tabbar{position:fixed;left:0;right:0;bottom:0;z-index:9;background:#fff;display:flex;justify-content:space-around;
        padding:10px 12px;border-top:1px solid var(--border)}
      .tab{background:#fff;border:none;font-size:18px;padding:8px;opacity:.6} .tab.active{opacity:1}
      .view{display:none} .view.active{display:block}
      .sheet{position:fixed;inset:0;display:none;background:rgba(0,0,0,.35);z-index:50}
      .sheet.open{display:block}
      .sheet__inner{position:absolute;left:0;right:0;bottom:0;background:#fff;border-radius:18px 18px 0 0;
        box-shadow:0 -10px 30px rgba(0,0,0,.12);padding:14px}
      .sheet__img{width:100%;height:180px;object-fit:cover;border-radius:10px}
      .sheet__close{position:absolute;right:10px;top:10px;border:1px solid #eee;background:#fff;border-radius:10px;padding:6px 10px}
      .kv{list-style:none;padding:0;margin:10px 0} .kv li{display:flex;gap:10px;margin:6px 0}
      .kv b{min-width:94px;color:#666;font-weight:600}
      .btnrow{display:flex;gap:10px;margin-top:10px}
      .btn{border:1px solid #eee;background:#fff;border-radius:10px;padding:10px 14px}
      .btn.primary{background:#a6d6d6;border-color:#a6d6d6}
      .muted{color:#666}
      /* ‡πÉ‡∏´‡πâ‡∏ö‡∏±‡∏ï‡∏£‡πÉ‡∏ô Recommend ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏µ */
      .hlist .card{min-width:220px;flex:0 0 auto}
    </style>

    <!-- LIFF SDK (‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏≤‡∏Å‡πà‡∏≠‡∏ô index.js) -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <!-- App Bar -->
    <header class="appbar">
      <div class="brand">Eventure BKK</div>
      <div class="actions">
        <button id="btnClose" class="icon-btn" title="Close">‚úï</button>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="hero-text">
        <h1>Hello</h1>
        <p>Discover & share Bangkok events</p>
      </div>
    </section>

    <!-- Quick actions -->
    <nav class="quick">
      <button class="chip" data-target="home">Home</button>
      <button class="chip" data-target="events">Events</button>
    </nav>

    <!-- Home -->
    <main id="view-home" class="view active">
      <section class="section-head">
        <h2>Recommend</h2>
        <a href="#events" class="more" id="goEvents">More</a>
      </section>
      <section id="home-reco" class="hlist"></section>
    </main>

    <!-- Events -->
    <main id="view-events" class="view">
      <section class="section-head">
        <h2>Events</h2>
      </section>
      <section id="eventGrid" class="grid"></section>
    </main>

    <!-- Bottom tab -->
    <nav class="tabbar">
      <button class="tab active" data-target="home">üè†</button>
      <button class="tab" data-target="events">üìç</button>
    </nav>

    <!-- Event Detail Sheet -->
    <div id="detailSheet" class="sheet">
      <div class="sheet__inner">
        <button id="sheetClose" class="sheet__close">√ó</button>
        <img id="dImg" class="sheet__img" src="" alt="" />
        <h3 id="dTitle"></h3>
        <p id="dSub" class="muted"></p>
        <ul class="kv">
          <li><b>Place</b> <span id="dPlace"></span></li>
          <li><b>Date & Time</b> <span id="dDate"></span></li>
          <li><b>Price</b> <span id="dPrice"></span></li>
        </ul>
        <div class="btnrow">
          <a id="dTicket" class="btn primary" target="_blank" rel="noopener">Get tickets</a>
          <button id="dShare" class="btn">Share</button>
        </div>
      </div>
    </div>

    <!-- ‡πÇ‡∏Ñ‡πâ‡∏î‡∏´‡∏•‡∏±‡∏Å -->
    <script type="module" src="./index.js?v=1"></script>
  </body>
</html>
