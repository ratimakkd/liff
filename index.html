<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>Eventure BKK</title>

    <!-- Set theme before CSS to avoid flash -->
    <script>
      (function () {
        var KEY = 'theme';
        var DEFAULT = 'blush-lavender'; // lock default theme here
        var saved = localStorage.getItem(KEY);
        var theme = saved || DEFAULT;
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>

    <link rel="stylesheet" href="./css/style.css?v=4" />
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <!-- App Bar -->
    <header class="appbar">
      <div class="brand">Eventure BKK</div>
      <div class="actions">
        <button id="btnClose" class="icon-btn" title="Close">✕</button>
      </div>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h1>Hello</h1>
        <p>Discover & share Bangkok events</p>
      </div>
    </section>

    <!-- Quick actions -->
    <nav class="quick">
      <button class="chip" data-target="home">Home</button>
      <button class="chip" data-target="events">Events</button>
    </nav>

    <!-- Home -->
    <main id="view-home" class="view active">
      <section class="section-head">
        <h2>Recommend</h2>
        <a href="#events" class="more" id="goEvents">More</a>
      </section>
      <section id="home-reco" class="hlist"></section>
    </main>

    <!-- Events -->
    <main id="view-events" class="view">
      <section class="section-head">
        <h2>Events</h2>
      </section>
      <section id="eventGrid" class="grid"></section>
    </main>

    <p id="status" class="status"></p>

    <!-- Event Detail Sheet -->
    <div id="detailSheet" class="sheet">
      <div class="sheet__inner">
        <button id="sheetClose" class="sheet__close">×</button>
        <img id="dImg" class="sheet__img" src="" alt="" />
        <h3 id="dTitle"></h3>
        <p id="dSub" class="muted"></p>
        <ul class="kv">
          <li><b>Place</b> <span id="dPlace"></span></li>
          <li><b>Date & Time</b> <span id="dDate"></span></li>
          <li><b>Price</b> <span id="dPrice"></span></li>
        </ul>
        <div class="btnrow">
          <a id="dTicket" class="btn primary" target="_blank" rel="noopener">Get tickets</a>
          <button id="dShare" class="btn">Share</button>
        </div>
      </div>
    </div>

    <!-- Main script -->
    <script type="module" src="./index.js?v=2"></script>
  </body>
</html>
